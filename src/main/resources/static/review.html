<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Survey Results</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="content-wrapper">
    <header class="main-header">
        <h1>Review of Survey Results</h1>
    </header>
    <main class="main-content">
        <section id="rankChart">
            <h2>Rank Chart</h2>
            <table id="rankTable">
                <thead>
                <tr>
                    <th>User</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody>
                <!-- Rank data will be loaded here -->
                </tbody>
            </table>
        </section>
        <section id="stats">
            <h2>Personality Statistics</h2>
            <div id="statsContainer">
                <!-- Statistics will be loaded here -->
            </div>
        </section>
    </main>
</div>
<script src="js/review.js"></script>
</body>
</html>
