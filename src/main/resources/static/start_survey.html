<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start the Survey</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body class="survey-start-page">
<div class="content-wrapper">
    <header class="main-header">
        <h1>Welcome to the "How Well Do You Know Me?" Challenge!</h1>
    </header>
    <main class="main-content">
        <p>Think you know me? Well, it's time to put your knowledge to the test! Enter your name and let's see if you can claim the top spot on my leaderboard of friends!</p>
        <div class="survey-form">
            <input type="text" id="username" placeholder="Your Name Here" required>
            <button id="startButton" class="survey-btn" onclick="startSurvey();">Start Survey!</button>
        </div>
    </main>
</div>
</body>
</html>
